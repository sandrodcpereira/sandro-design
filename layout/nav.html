<script>
	
// active menu item

$('nav a').filter(function(){
  return this.href === location.href;
}).addClass('active');

// mobile menu open and close

$(function(){
	$('#menu-toggle').click(function(){
		$('nav').toggleClass("open");
		$('#menu-toggle').toggleClass("open");
	});
});

// open on focus

$(function(){
	$('nav a').focus(function(){
		console.log('hello you');
		$('nav').addClass("focus");
	});

	$('nav a').focusout(function(){
		console.log('hello you');
		$('nav').removeClass("focus");
	});
});

// center nav on screen if window is taller than nav

$( document ).ready(function() { 
	$(function(){
		var navHeight = $(".nav-contents").height();
		var windowHeight = $(window).height();
		//console.log(navHeight + " and " + windowHeight);
    	
    	if (navHeight < windowHeight){
			$(".nav-container").css("justify-content", "center");
		};
	});
});

// header code

// copy main header content to sticky header

$(document).ready(function() {
  var h1Text = $('h1:first').text(); // get the text content of the first h1 element
  $('.header-container > h3').text(h1Text); // set the text content of the h3 element to the text content of the h1 element
});


// sticky header show on h1 out of view

$(document).ready(function() {
  $(window).scroll(function() {
    var scrollPosition = $(window).scrollTop();
    var h1Position = $('h1:first').offset().top + $('h1:first').outerHeight(); 
    var headerHeight = $('.header-sticky').outerHeight(); 
    if (scrollPosition >= h1Position - headerHeight) {
      $('.header-sticky').addClass('show');
    } else {
      $('.header-sticky').removeClass('show');
    }
  });
});


</script>
