<body class="stowify">

	<div class="wrapper">

		<header></header>

		<nav></nav>

		<main>
			<section>
				<h4>Q1 2023</h4>
				<h1>Stowify Brand</h1>
			</section>

			<section>

				<img src="assets/stowify/stowify-logo.png" alt="" style="max-width: 600px">
				<figcaption>The complete logo.</figcaption>

				<p>I don't do much branding nowadays, but when I do I make sure there's something unique about it. This time, I made it interactive.</p>

				<p>Play with it below!</p>

				<div class="img-full" style="background-color: #FF900E; padding: 40px 0;">
					
					<div class="animated-image logo"></div>

					<div class="button-container logo">
						<div class="button wink">Wink</div>
						<div class="button oops">Frown</div>
					</div>

					<div class="animated-image glass"></div>

					<div class="button-container">
						<div class="button break">Break</div>
					</div>

					<div class="animated-image spinner"></div>

					<div class="button-container">
						<div class="button spin">Spin</div>
					</div>

				</div>

				

			</section>
		</main>

		<footer></footer>

	</div>

	<script>

		document.querySelector('.button.oops').addEventListener('click', function() {
		  const animationTrigger = document.querySelector('.button.oops');
		  const animationElement = document.querySelector('.animated-image.logo');
		  const animationControls = document.querySelector('.button-container.logo');
		  

		  animationElement.classList.add('oops');
		  animationControls.classList.add('disabled');

		  setTimeout(function() {
		    animationElement.classList.add('back');
		  }, 2000);

		  setTimeout(function() {
		    animationElement.classList.remove('oops');
		    animationElement.classList.remove('back');
		    animationControls.classList.remove('disabled');
		  }, 2200);
		});
				
		$(function(){
			const $winkButton = $('.button.wink');
			const $logo = $('.animated-image.logo');
			const $controls = $('.button-container.logo')

			$winkButton.click(function(){
				$controls.addClass('disabled');
				$logo.addClass('wink');
				setTimeout(function() { 
					$controls.removeClass('disabled');
					$logo.removeClass('wink');
				}, 1000);
			});
		});

		$(function(){
			const $spinButton = $('.button.spin');
			const $spinner = $('.animated-image.spinner');

			$spinButton.click(function(){
				$spinButton.addClass('disabled');
				$spinner.addClass('spin');
				setTimeout(function() { 
					$spinButton.removeClass('disabled');
					$spinner.removeClass('spin');
				}, 800);
			});
		});

		$(function(){
			$('.button.break').click(function(){
		    $('.animated-image.glass').toggleClass('break');
		    	if ($(this).text() === 'Fix') {
			    	$(this).text('Break');
				} else {
			    	$(this).text('Fix');
				}
		    });
		});

	</script>
