		html, body {
			width: 100%;
			height: 100%;
			font-family: "azo-sans-web", 'Azo Sans', sans-serif;
			color: #2F3E4A;
		}

		h1 {
			font-weight: 100;
		}

		.container {
			display: table;
			width: 100%;
			height: 100%;
			text-align: center;
			padding: 20px;
			box-sizing: border-box;
		}

		.content {
		    display: table-cell;
		    vertical-align: middle;
		}

		ul {
			padding: 0;
		}

		.icon {
			list-style: none;
			display: inline-block;
		}

		.icon > a {
			display: block;
			width: 40px;
			height: 40px;
			margin: 2px;
			-webkit-background-size: 32px 32px;
			background-size: 28px 28px;
			background-position: center center;
			background-repeat: no-repeat;
			transition: transform .2s cubic-bezier(0.77, 0.04, 0.46, 1.43);
		}

		.icon.dribbble > a {background-image: url('assets/dribbble.svg');}
		.icon.twitter > a {background-image: url('assets/twitter.svg');}
		.icon.facebook > a {background-image: url('assets/facebook.svg');}
		.icon.instagram > a {background-image: url('assets/instagram.svg');}
		.icon.redbubble > a {background-image: url('assets/redbubble.svg');}

		.icon > a:hover {
			transform: scale(1.2);
		}

	</style>

		</div>
	</div>
