<body class="stowify">

	<div class="wrapper">

		<header></header>

		<nav></nav>

		<main>
			<section>
				<h4>Q1 2023</h4>
				<h1>Stowify Brand</h1>
			</section>

			<section>

				<div class="img-full" style="background-color: #FF900E; padding: 40px 0;">
					
					<div class="animated-image logo"></div>

					<div class="button-container">
						<div class="button wink">Wink</div>
						<div class="button oops">Frown</div>
					</div>

					<div class="animated-image glass"></div>

					<div class="button-container">
						<div class="button break">Break</div>
						<div class="button disabled fix">Fix</div>
					</div>

					<div class="animated-image spinner"></div>

					<div class="button-container">
						<div class="button spin">Spin</div>
					</div>

				</div>

				

			</section>
		</main>

		<footer></footer>

	</div>

	<script>
		
$(function(){
	$('.button.wink').click(function(){
		$('.button.wink').addClass('disabled');
    $('.animated-image.logo').addClass('wink');
    setTimeout(function() { 
        $('.button.wink').removeClass('disabled');
        $('.animated-image.logo').removeClass('wink');
    }, 1000);
	});
});

$(function(){
	$('.button.oops').click(function(){
		$('.button.oops').addClass('disabled');
    $('.animated-image.logo').addClass('oops');
    setTimeout(function() { 
        $('.animated-image.logo').removeClass('oops');
    }, 5000);
    setTimeout(function() { 
    	$('.button.oops').removeClass('disabled');
        $('.animated-image.logo').addClass('back');
        setTimeout(function() { 
	        $('.animated-image.logo').removeClass('back');
	    }, 300);
    }, 4000);
	});
});

$(function(){
	$('.button.spin').click(function(){
		$('.button.spin').addClass('disabled');
    $('.animated-image.spinner').addClass('spin');
    setTimeout(function() { 
        $('.button.spin').removeClass('disabled');
        $('.animated-image.spinner').removeClass('spin');
    }, 800);
	});
});

$(function(){
	$('.button.break').click(function(){
		$('.button.break').addClass('disabled');
    $('.animated-image.glass').addClass('break');
    $('.button.fix').removeClass('disabled');
    });
});

$(function(){
	$('.button.fix').click(function(){
		$('.button.fix').addClass('disabled');
    $('.animated-image.glass').addClass('fix');
    $('.button.break').removeClass('disabled');
    });
});





	</script>
</body>
